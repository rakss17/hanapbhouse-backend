components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Feed:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        content:
          type: string
          readOnly: true
        owner:
          type: string
          nullable: true
        owner_fullname:
          type: string
          readOnly: true
        image:
          type: string
          format: uri
          nullable: true
        timestamp:
          type: string
          format: date-time
          readOnly: true
          nullable: true
      required:
      - content
      - id
      - owner_fullname
      - timestamp
    Message:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        room_name:
          type: string
          nullable: true
          maxLength: 255
        content:
          type: string
          nullable: true
        sender:
          type: string
          nullable: true
        sender_fullname:
          type: string
          readOnly: true
        send_timestamp:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        receiver:
          type: string
          nullable: true
        receiver_fullname:
          type: string
          readOnly: true
        read_timestamp:
          type: string
          format: date-time
          nullable: true
        is_read_by_receiver:
          type: boolean
      required:
      - id
      - receiver_fullname
      - send_timestamp
      - sender_fullname
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedUser:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        id:
          type: string
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
    Property:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        landlord:
          type: string
          nullable: true
        landlord_fullname:
          type: string
          readOnly: true
        number_of_vacant:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          nullable: true
        type:
          type: string
          nullable: true
          maxLength: 100
        description:
          type: string
          nullable: true
        inclusion:
          type: string
          nullable: true
          maxLength: 255
        rent:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
          nullable: true
        is_available:
          type: boolean
        address:
          type: string
          readOnly: true
      required:
      - address
      - id
      - landlord_fullname
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - current_password
      - new_username
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
          writeOnly: true
      required:
      - token
    User:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        password:
          type: string
          writeOnly: true
          maxLength: 128
        contact_number:
          type: integer
        gender:
          type: string
      required:
      - contact_number
      - gender
      - id
      - password
      - username
    UsernameResetConfirm:
      type: object
      properties:
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - new_username
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
